name: CI

on: [push]

jobs:
  setup:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Show Vagrant version
      run: vagrant --version

    - name: Show VirtualBox version
      run: VBoxManage --version

    - name: Build VM
      run: |
        WITH_SIREUM_IVE=true WITH_CLION=true WITH_COMPCERT=true bash setup.sh
        vagrant halt
